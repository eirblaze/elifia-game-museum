<!--

  ゲーム内容の変更は、 PARAM タグ の、 "" 内の書き替えによって
  行います。

  各ステージのマップは、 140 * 20 個のブロックで構成されていて、
  文字の組み合わせで表現されています。

c.f.
  a  ブロック１      レンガ
  b  ブロック２      岩
  c  ブロック３      水色のレンガ
  d  ブロック４      鉄
  e  ブロック５      鉄の柱１
  f  ブロック６      鉄の柱２
  g  ブロック７      土
  h  ブロック８      城の壁
  i  ブロック９      黄色のブロック
  j  ブロック１０    緑色のブロック
  k  ？ブロック      コイン
  l  ？ブロック      コイン３枚
  m  ？ブロック      ファイヤーボール    スペースキーでファイヤーボール発射
  n  ？ブロック      バリア              一定時間無敵
  o  ？ブロック      タイム              制限時間延長
  p  ？ブロック      ジェット            空中でスペースキーを押すと上昇
  q  ？ブロック      ヘルメット          頭突きでブロック１を破壊
  r  ？ブロック      しっぽ              Ｘキーで前方の敵を攻撃
  s  ？ブロック      ドリル              Ｘキーで下のブロック１を破壊
  t  ？ブロック      グレネード          Ｘキーで強力な弾を１発だけ発射
  u  リンク土管１    他の Web ページへ移動します
  v  リンク土管２    他の Web ページへ移動します
  w  リンク土管３    他の Web ページへ移動します
  x  リンク土管４    他の Web ページへ移動します
  z  すべる床

  +  一言メッセージ１
  -  一言メッセージ２
  *  一言メッセージ３
  /  一言メッセージ４

  文字の説明

  .  空白
  A  クリスティ
  B  チコリン
  C  コラット
  D  マリリ
  E  ポッピー
  F  ビビーダマ
  G  チレイハナ
  H  ポポコ
  I  ヒノララシ
  J  エアームズ
  K  マメゾウ
  L  マッカルゴ
  M  タイキング
  N  ピチカ（オリジナルモンスター）
  O  ヒトデミー
     ミウ

  a  ブロック１    草原の上側
  b  ブロック２    草原の下側
  c  ブロック３    タイル
  d  ブロック４    鉄
  e  ブロック５    鉄の柱１
  f  ブロック６    鉄の柱２
  g  ブロック７    土
  h  ブロック８    建物
  i  ブロック９    放射性廃棄物
  j  ブロック１０  機械

  k  ブロック１１　電子部品
  l  ブロック１２　夜ブロック１
  m  ブロック１３　夜ブロック２
  n  ブロック１４　夜ブロック３

  1  雲の左側
  2  雲の右側
  3  草
  4  (水中)		左に敵やコインを設置するとそこも水中になる
  5  木の実
  6  毒キノコ
  7  (ろうそく)
  8  ゴール

  モンスターは、ピカチーを含め、
  １２種類集めると、エンディングになります。
